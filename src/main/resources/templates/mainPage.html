<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html" charset="UTF-8">
    <link th:href="@{/main.css}" rel="stylesheet" />
    <title>Phutumi home page</title>
</head>
<body>
    <header class="bg-white dark:bg-gray-900 m-4">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <a href="#" class="flex items-center mb-4 sm:mb-0">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="Phutumi Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Phutumi</span>
                </a>
                <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
                    <li>
                        <a href="#" class="mr-4 hover:underline md:mr-6 ">Cart</a>
                    </li>
                    <li>
                        <a href="#" class="mr-4 hover:underline md:mr-6">Log-in</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
        </div>
    </header>
    <div>
        <h1 class="mb-4 text-4xl text-center font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
            Welcome to <mark class="px-2 text-white bg-primary-600 rounded dark:bg-primary-500">Phutumi</mark>
        </h1>
        <p class="text-lg text-center font-normal text-gray-500 lg:text-xl dark:text-gray-400">
            Here at Phutumi we focus on technology, innovation, and food to your doors.
        </p>
    </div>
    <div class="m-28" th:unless="${#lists.isEmpty(restaurants)}">
        <div class="grid grid-cols-4 gap-4 grid-flow-row">
            <div th:each="restaurant: ${restaurants}" class="max-w-sm bg-white rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">
                <div>
                    <img class="rounded-t-lg" alt="Restaurant logo" title="Restaurant logo" th:src="@{/images/restaurant.png}"/>
                </div>
                <div class="p-5">
                    <h1 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white" th:text="${restaurant.name}"/>
                </div>
                <a href="#" class="inline-flex items-center my-5 px-3 py-2 text-sm font-medium text-center text-primary-50 bg-primary-500 rounded-lg hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                    Visit restaurant
                    <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </a>
            </div>
        </div>
    </div>
    <!--<a href="https://www.flaticon.com/free-icons/restaurant" title="restaurant icons">Restaurant icons created by Eucalyp - Flaticon</a>-->
</body>
</html>
